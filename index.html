<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Frabio in ufficio</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        #gameContainer {
            position: relative;
        }
        #gameCanvas {
            border: 2px solid #000;
        }
        #gameInfo {
            margin-top: 10px;
            text-align: center;
        }
        #message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            display: none;
            text-align: center;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        #menuScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #4a90e2, #7f8c8d);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
        }
        #menuScreen h1 {
            font-size: 36px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        #menuScreen p {
            font-size: 18px;
            margin-bottom: 30px;
            text-align: center;
            max-width: 80%;
            line-height: 1.4;
        }
        #startButton {
            padding: 12px 24px;
            font-size: 20px;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        #startButton:hover {
            background-color: #27ae60;
            transform: translateY(-2px);
        }
        #startButton:active {
            transform: translateY(0);
        }
        #controls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 20px;
        }
        .control-btn {
            width: 60px;
            height: 60px;
            font-size: 24px;
            background-color: #95a5a6;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
        }
        .control-btn:active {
            background-color: #7f8c8d;
        }
        #up { grid-column: 2 / 3; }
        #left { grid-column: 1 / 2; grid-row: 2 / 3; }
        #right { grid-column: 3 / 4; grid-row: 2 / 3; }
        #down { grid-column: 2 / 3; grid-row: 3 / 4; }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div id="gameInfo">
            <p>Punteggio: <span id="score">0</span></p>
        </div>
        <div id="message"></div>
        <div id="menuScreen">
            <h1>Frabio in ufficio</h1>
            <p>Aiuta Frabio a raccogliere tutte le croci evitando le galline!</p>
            <button id="startButton">Inizia Gioco</button>
        </div>
    </div>
    <div id="controls">
        <button id="up" class="control-btn">↑</button>
        <button id="left" class="control-btn">←</button>
        <button id="right" class="control-btn">→</button>
        <button id="down" class="control-btn">↓</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const messageEl = document.getElementById('message');
        const menuScreen = document.getElementById('menuScreen');
        const startButton = document.getElementById('startButton');

        const CELL_SIZE = 20;
        const GRID_WIDTH = 20;
        const GRID_HEIGHT = 20;

        let frabio, chickens, crosses, score;
        let gameRunning = false;
        let gameLoop;

        startButton.addEventListener('click', startGame);

        function startGame() {
            menuScreen.style.display = 'none';
            canvas.style.display = 'block';
            initGame();
            gameLoop = setInterval(runGameLoop, 200);
        }

        function initGame() {
            frabio = { x: 1, y: 1 };
            chickens = [
                { x: 18, y: 1, color: '#FFD700', hairColor: '#FFFF00' },
                { x: 18, y: 18, color: '#000000', hairColor: '#363636' },
                { x: 1, y: 18, color: '#FFA07A', hairColor: '#FF0000' }
            ];
            crosses = [];
            for (let y = 0; y < GRID_HEIGHT; y++) {
                for (let x = 0; x < GRID_WIDTH; x++) {
                    if (x % 2 === 1 && y % 2 === 1) {
                        crosses.push({ x, y });
                    }
                }
            }
            score = 0;
            updateScore();
            gameRunning = true;
            drawGame();
        }

        function drawFrabio(x, y) {
            // ... (il codice per disegnare Frabio rimane invariato) ...
        }

        function drawChicken(x, y, color, hairColor) {
            // ... (il codice per disegnare le galline rimane invariato) ...
        }

        function drawCross(x, y) {
            // ... (il codice per disegnare le croci rimane invariato) ...
        }

        function drawGame() {
            ctx.fillStyle = '#FFF';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            crosses.forEach(cross => drawCross(cross.x, cross.y));
            chickens.forEach(chicken => drawChicken(chicken.x, chicken.y, chicken.color, chicken.hairColor));
            drawFrabio(frabio.x, frabio.y);
        }

        function moveChickens() {
            chickens.forEach(chicken => {
                const dx = Math.floor(Math.random() * 3) - 1;
                const dy = Math.floor(Math.random() * 3) - 1;
                chicken.x = Math.max(0, Math.min(GRID_WIDTH - 1, chicken.x + dx));
                chicken.y = Math.max(0, Math.min(GRID_HEIGHT - 1, chicken.y + dy));
            });
        }

        function checkCollision() {
            chickens.forEach(chicken => {
                if (chicken.x === frabio.x && chicken.y === frabio.y) {
                    showMessage("Bravo! Hai vinto un bel bestemmione");
                    gameRunning = false;
                }
            });

            crosses = crosses.filter(cross => {
                if (cross.x === frabio.x && cross.y === frabio.y) {
                    score += 10;
                    updateScore();
                    return false;
                }
                return true;
            });

            if (crosses.length === 0) {
                showMessage("Hai vinto! Frabio ha raccolto tutte le croci!");
                gameRunning = false;
            }
        }

        function showMessage(msg) {
            messageEl.textContent = msg;
            messageEl.style.display = 'block';
        }

        function hideMessage() {
            messageEl.style.display = 'none';
        }

        function updateScore() {
            document.getElementById('score').textContent = score;
        }

        function runGameLoop() {
            if (gameRunning) {
                moveChickens();
                checkCollision();
                drawGame();
            }
        }

        function moveFrabio(dx, dy) {
            if (!gameRunning) return;
            
            const newX = frabio.x + dx;
            const newY = frabio.y + dy;
            
            if (newX >= 0 && newX < GRID_WIDTH && newY >= 0 && newY < GRID_HEIGHT) {
                frabio.x = newX;
                frabio.y = newY;
                checkCollision();
                drawGame();
            }
        }

        document.getElementById('up').addEventListener('click', () => moveFrabio(0, -1));
        document.getElementById('down').addEventListener('click', () => moveFrabio(0, 1));
        document.getElementById('left').addEventListener('click', () => moveFrabio(-1, 0));
        document.getElementById('right').addEventListener('click', () => moveFrabio(1, 0));

        canvas.addEventListener('touchstart', handleTouch);

        function handleTouch(e) {
            e.preventDefault();
            if (!gameRunning) {
                hideMessage();
                gameRunning = true;
                return;
            }

            const rect = canvas.getBoundingClientRect();
            const touchX = e.touches[0].clientX - rect.left;
            const touchY = e.touches[0].clientY - rect.top;
            
            const gridX = Math.floor(touchX / CELL_SIZE);
            const gridY = Math.floor(touchY / CELL_SIZE);

            const dx = gridX - frabio.x;
            const dy = gridY - frabio.y;

            if (Math.abs(dx) <= 1 && Math.abs(dy) <= 1) {
                moveFrabio(dx, dy);
            }
        }

        initGame();
        drawGame();
    </script>
</body>
</html>
