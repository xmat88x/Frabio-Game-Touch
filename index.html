<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Frabio in ufficio</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        #gameContainer {
            text-align: center;
        }
        #gameCanvas {
            border: 2px solid black;
            background-color: white;
        }
        #startButton {
            font-size: 18px;
            padding: 10px 20px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="300" height="300"></canvas>
        <br>
        <button id="startButton">Inizia Gioco</button>
        <p>Punteggio: <span id="score">0</span></p>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startButton = document.getElementById('startButton');
        const scoreElement = document.getElementById('score');

        const GRID_SIZE = 10;
        const CELL_SIZE = canvas.width / GRID_SIZE;

        let frabio = { x: 0, y: 0 };
        let chickens = [];
        let crosses = [];
        let score = 0;
        let gameRunning = false;

        function initGame() {
            frabio = { x: 0, y: 0 };
            chickens = [
                { x: GRID_SIZE - 1, y: 0 },
                { x: GRID_SIZE - 1, y: GRID_SIZE - 1 },
                { x: 0, y: GRID_SIZE - 1 }
            ];
            crosses = [];
            for (let i = 0; i < 5; i++) {
                crosses.push({
                    x: Math.floor(Math.random() * GRID_SIZE),
                    y: Math.floor(Math.random() * GRID_SIZE)
                });
            }
            score = 0;
            updateScore();
            gameRunning = true;
        }

        function drawGame() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Disegna Frabio
            ctx.fillStyle = 'blue';
            ctx.fillRect(frabio.x * CELL_SIZE, frabio.y * CELL_SIZE, CELL_SIZE, CELL_SIZE);

            // Disegna le galline
            ctx.fillStyle = 'red';
            chickens.forEach(chicken => {
                ctx.fillRect(chicken.x * CELL_SIZE, chicken.y * CELL_SIZE, CELL_SIZE, CELL_SIZE);
            });

            // Disegna le croci
            ctx.fillStyle = 'green';
            crosses.forEach(cross => {
                ctx.fillRect(cross.x * CELL_SIZE, cross.y * CELL_SIZE, CELL_SIZE, CELL_SIZE);
            });
        }

        function moveChickens() {
            chickens.forEach(chicken => {
                const dx = Math.floor(Math.random() * 3) - 1;
                const dy = Math.floor(Math.random() * 3) - 1;
                chicken.x = Math.max(0, Math.min(GRID_SIZE - 1, chicken.x + dx));
                chicken.y = Math.max(0, Math.min(GRID_SIZE - 1, chicken.y + dy));
            });
        }

        function checkCollisions() {
            // Collisione con le galline
            for (let chicken of chickens) {
                if (chicken.x === frabio.x && chicken.y === frabio.y) {
                    alert("Bravo! Hai vinto un bel bestemmione");
                    gameRunning = false;
                    return;
                }
            }

            // Raccolta delle croci
            crosses = crosses.filter(cross => {
                if (cross.x === frabio.x && cross.y === frabio.y) {
                    score += 10;
                    updateScore();
                    return false;
                }
                return true;
            });

            // Vittoria
            if (crosses.length === 0) {
                alert("Hai vinto! Hai raccolto tutte le croci!");
                gameRunning = false;
            }
        }

        function updateScore() {
            scoreElement.textContent = score;
        }

        function gameLoop() {
            if (!gameRunning) return;

            moveChickens();
            checkCollisions();
            drawGame();
            requestAnimationFrame(gameLoop);
        }

        function moveFrabio(dx, dy) {
            if (!gameRunning) return;

            frabio.x = Math.max(0, Math.min(GRID_SIZE - 1, frabio.x + dx));
            frabio.y = Math.max(0, Math.min(GRID_SIZE - 1, frabio.y + dy));
            checkCollisions();
            drawGame();
        }

        startButton.addEventListener('click', () => {
            initGame();
            drawGame();
            gameLoop();
        });

        // Controlli da tastiera
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'ArrowUp': moveFrabio(0, -1); break;
                case 'ArrowDown': moveFrabio(0, 1); break;
                case 'ArrowLeft': moveFrabio(-1, 0); break;
                case 'ArrowRight': moveFrabio(1, 0); break;
            }
        });

        // Controlli touch
        let touchStartX, touchStartY;

        canvas.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            if (!gameRunning) return;

            const touchEndX = e.touches[0].clientX;
            const touchEndY = e.touches[0].clientY;
            const dx = touchEndX - touchStartX;
            const dy = touchEndY - touchStartY;

            if (Math.abs(dx) > Math.abs(dy)) {
                moveFrabio(dx > 0 ? 1 : -1, 0);
            } else {
                moveFrabio(0, dy > 0 ? 1 : -1);
            }

            touchStartX = touchEndX;
            touchStartY = touchEndY;
        });
    </script>
</body>
</html>
