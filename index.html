<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Frabio in ufficio</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        #gameCanvas {
            border: 2px solid black;
            background-color: white;
        }
        #startButton {
            font-size: 20px;
            padding: 10px 20px;
            margin-top: 20px;
        }
        #score {
            font-size: 24px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="300" height="300"></canvas>
    <button id="startButton">Inizia Gioco</button>
    <div id="score">Punteggio: 0</div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startButton = document.getElementById('startButton');
        const scoreDisplay = document.getElementById('score');

        const GRID_SIZE = 10;
        const CELL_SIZE = canvas.width / GRID_SIZE;

        let frabio, chickens, crosses, score, gameRunning;

        function initGame() {
            frabio = { x: 0, y: 0 };
            chickens = [
                { x: GRID_SIZE - 1, y: 0 },
                { x: GRID_SIZE - 1, y: GRID_SIZE - 1 },
                { x: 0, y: GRID_SIZE - 1 }
            ];
            crosses = [];
            for (let i = 0; i < 5; i++) {
                crosses.push({
                    x: Math.floor(Math.random() * GRID_SIZE),
                    y: Math.floor(Math.random() * GRID_SIZE)
                });
            }
            score = 0;
            gameRunning = true;
            updateScore();
            drawGame();
        }

        function drawGame() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Disegna Frabio
            ctx.fillStyle = 'blue';
            ctx.fillRect(frabio.x * CELL_SIZE, frabio.y * CELL_SIZE, CELL_SIZE, CELL_SIZE);

            // Disegna le galline
            ctx.fillStyle = 'red';
            chickens.forEach(chicken => {
                ctx.fillRect(chicken.x * CELL_SIZE, chicken.y * CELL_SIZE, CELL_SIZE, CELL_SIZE);
            });

            // Disegna le croci
            ctx.fillStyle = 'green';
            crosses.forEach(cross => {
                ctx.fillRect(cross.x * CELL_SIZE, cross.y * CELL_SIZE, CELL_SIZE, CELL_SIZE);
            });
        }

        function moveChickens() {
            chickens.forEach(chicken => {
                const dx = Math.floor(Math.random() * 3) - 1;
                const dy = Math.floor(Math.random() * 3) - 1;
                chicken.x = Math.max(0, Math.min(GRID_SIZE - 1, chicken.x + dx));
                chicken.y = Math.max(0, Math.min(GRID_SIZE - 1, chicken.y + dy));
            });
        }

        function checkCollisions() {
            // Collisione con le galline
            for (let chicken of chickens) {
                if (chicken.x === frabio.x && chicken.y === frabio.y) {
                    alert("Bravo! Hai vinto un bel bestemmione");
                    gameRunning = false;
                    return;
                }
            }

            // Raccolta delle croci
            crosses = crosses.filter(cross => {
                if (cross.x === frabio.x && cross.y === frabio.y) {
                    score += 10;
                    updateScore();
                    return false;
                }
                return true;
            });

            // Vittoria
            if (crosses.length === 0) {
                alert("Hai vinto! Hai raccolto tutte le croci!");
                gameRunning = false;
            }
        }

        function updateScore() {
            scoreDisplay.textContent = `Punteggio: ${score}`;
        }

        function gameLoop() {
            if (!gameRunning) return;
            moveChickens();
            checkCollisions();
            drawGame();
            requestAnimationFrame(gameLoop);
        }

        startButton.addEventListener('click', () => {
            initGame();
            gameLoop();
        });

        canvas.addEventListener('touchstart', handleTouch);
        canvas.addEventListener('touchmove', handleTouch);

        function handleTouch(e) {
            e.preventDefault();
            if (!gameRunning) return;

            const rect = canvas.getBoundingClientRect();
            const touchX = e.touches[0].clientX - rect.left;
            const touchY = e.touches[0].clientY - rect.top;
            
            const gridX = Math.floor(touchX / CELL_SIZE);
            const gridY = Math.floor(touchY / CELL_SIZE);

            if (Math.abs(gridX - frabio.x) <= 1 && Math.abs(gridY - frabio.y) <= 1) {
                frabio.x = gridX;
                frabio.y = gridY;
                checkCollisions();
                drawGame();
            }
        }
    </script>
</body>
</html>
